<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="login_styles_helper.css">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <p class="texto">Ingresa tus datos para iniciar sesión</p>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        
        <button type="submit">Iniciar Sesión</button> 
        </form>
        <p id="login-mensaje"></p>
        <p id="No-cuenta">¿No tienes una cuenta? <a href="../registro/registro.html">Regístrate aquí</a></p>
    </div>
    <script src="scriptlogin.js"></script>
</body>
</html>
