<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Detalle de Película</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: #fff;
            padding: 10px 20px;
        }
        header h1 {
            margin: 0;
        }
        .container {
            display: flex;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .movie-title-poster {
            flex: 1;
            margin-right: 20px;
        }
        .movie-title-poster img {
            width: 100%;
            height: auto;
        }
        .synopsis {
            flex: 1;
            margin-right: 20px;
        }
        .technical-sheet {
            flex: 1;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Logo</h1>
    <nav>
        <a href="#" style="color: #fff; margin-right: 20px;">Menú</a>
        <a href="#" style="color: #fff;">Buscar películas</a>
    </nav>
</header>

<div class="container">
    <div class="movie-title-poster">
        <h2>Título de la película</h2>
        <img src="cartel.jpg" alt="Cartel de la película">
    </div>
    <div class="synopsis">
        <h3>Sinopsis</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse sed urna non enim aliquet faucibus at id metus.</p>
    </div>
    <div class="technical-sheet">
        <h3>Ficha técnica</h3>
        <p>Género: Acción</p>
        <p>Duración: 120 min</p>
        <p>Clasificación: PG-13</p>
    </div>
</div>

<footer>
    <p>© 2024 Todos los derechos reservados.</p>
</footer>

</body>
</html>
